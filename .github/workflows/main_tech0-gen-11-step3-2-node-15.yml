# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-15
on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
env:
  # ブランチに応じてスロット名を決定
  SLOT_NAME: ${{ github.ref == 'refs/heads/main' && 'Production' || 'staging' }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install and build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build
      - name: Prepare standalone deployment
        run: |
          cp -r .next/standalone ./deploy
          cp -r .next/static ./deploy/.next/static
          cp package.json ./deploy/
          cp package-lock.json ./deploy/ 2>/dev/null || true
          if [ -d "public" ]; then cp -r public ./deploy/public; fi
      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../node-app.zip .
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - name: Unzip artifact for deployment
        run: unzip node-app.zip
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-15'
          slot-name: ${{ env.SLOT_NAME }}  # ← 修正：ブランチに応じたスロット名
          package: .

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A02667DF358447418C9E4D7E563B6816 }}

